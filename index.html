    <script>
    var prototype;
    var canvas;
    var items = [];
    var activeItems = [];
    $(document).ready(function() {
        for( var i = 0; i < 10; i++ ) {
            $('#weapon_' + i ).click(function() {
                var index = this.id.indexOf('_');
                var num = this.id.substring(index + 1);
                
                if( activeItems[num] === undefined || activeItems[num].displayed === false  ) {
                    $('#activeTimers').append('<canvas id=\"weapon_' + num + '_ACTIVE\" width=\"110\" height=\"110\"></canvas>');
                    var tempTimer = new Stopwatch(100, num);
                    tempTimer.start();
                    activeItems[num] = tempTimer;
                }
                else if( activeItems[num].displayed ) {
                    activeItems[num].reset();
                }
            });
        }
    });
    </script>
